<div class="container">
    <button type="button" class="btn btn-success ml-5 mt-5" (click)="customerinfo()">Customer Info</button>
    <h1>Customer Data</h1>



    <ol>
        <li>id is {{customer.id}}</li>
        <li>name is {{customer.name}}</li>
        <li>salary is {{customer.salary}}</li>
        <li> <img [src]="customer.image" [width]="customer.width" [height]="customer.height" />{{customer.salary}} </li>
    </ol>

    <table class="table table-striped text-primary">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Salary</th>
                <th>Customer image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of customer1">
                <td>{{cust.id}}</td>
                <td>{{cust.name}}</td>
                <td>{{cust.salary}}</td>
                <td><img [width]="customer.width" [height]="customer.height" [src]="cust.image" /></td>
            </tr>
        <tbody>
    </table>
</div>
