<div class="container">

    <form class="bg-info text-dark mt-5 p-5" style="width: 60%">
    
      <h1>intrestcalculation works!</h1>
    
     <div class="form-group">
    
      <label> Enter amount </label>
    
      <input [(ngModel)]="cal.amt" name="calc.amt" class="form-control" value="calc.amt" placeholder="Amount">
    
     </div>
    
     <div class="form-group">
    
      <label> Enter rate </label>
    
      <input [(ngModel)]="cal.rate" name="calc.rate" class="form-control" value="calc.rate" placeholder="rate">
    
     </div>
    
     <div>
    
      <label> Enter rate </label>
    
      <input [(ngModel)]="cal.time" name="calc.time" class="form-control" value="calc.time" placeholder="time">
    
     </div>
    
    </form>
    
    <div class="bg-info text-light mt-5">
    
      <div class="hello">
    
        <div> Amount is {{cal.amt}}</div>
    
        <div> Time is {{cal.time}}</div>
    
        <div> Rate is {{cal.rate}}</div>
    
        <div> Interest is {{cal.amt*cal.time*cal.rate/1000}}</div>
    
      </div>
    
    </div>
    
    </div>
